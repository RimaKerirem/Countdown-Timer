<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="app">
      <h1 class="title">We're launching soon</h1>
      <div class="clock-container">
        <div class="content">
          <div class="card" id="card-d">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p>Days</p>
        </div>
        <div class="content">
          <div class="card" id="card-h">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p>Hours</p>
        </div>
        <div class="content">
          <div class="card" id="card-m">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p>Minutes</p>
        </div>
        <div class="content">
          <div class="card" id="card-s">
            <div class="top">00</div>
            <div class="bottom">00</div>
          </div>
          <p>Seconds</p>
        </div>
      </div>

      <div class="social">
        <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="./images/icon-facebook.svg" alt="" />
        </a>
        <a
          href="http://pinterest.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./images/icon-pinterest.svg" alt="" />
        </a>
        <a href="http://intagram.com" target="_blank" rel="noopener noreferrer">
          <img src="./images/icon-instagram.svg" alt="" />
        </a>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
